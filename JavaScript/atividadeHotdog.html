    <h1>Atividade do HotDog</h1>

    <p>Digite o valor da Salsicha</p>
    <input type="text" id="valorSalsicha">

    <p>Digite o valor do purê de batata</p>
    <input type="text" id="valorPure">

    <p>Digite o valor da Salada</p>

</br>
</br>
    <button onclick="valorItens()">Atualizar Cardápio</button>

    <h2>Cardápio</h2>

    <ul>
        <li>Dog Simples R$ <span id="valorDogSimples"></span> </li>
        <li>Dog Duplo: R$ <span id="valorDogDuplo"></span> </li>

    </ul>


    <script>

        const pao = 1.15
        const batata_palha = 0.95

        let salsicha
        let pure
        let salada

        let dog_simples 
        let dog_duplo 
        let dog_especial
        let ingredientes_fixos

        function valorItens(){
            salsicha = document.querySelector("#valorSalsicha").value
            salsicha = parseFloat(salsicha)
            pure = document.querySelector("#valorPure").value
            pure = parseFloat(pure)
            salada = document.querySelector("#valorSalada").value
            salada = parseFloat(salada)

            ingredientes_fixos = pao + batata_palha

            dog_simples = ingredientes_fixos + salsicha + pure
            document.querySelector("#valorDogSimples").innerHTML = dog_simples.toFixed(2)

            dog_duplo = salsicha * 2 + pure + ingredientes_fixos
            document.querySelector("#valorDogDuplo").innerHTML = dog_duplo.toFixed(2)

            dog_especial = (salsicha * 3) + (pure * 2) + salada + ingredientes_fixos
            document.querySelector("#valorDogEspecial").innerHTML = dog_especial.toFixed(2)

        }
