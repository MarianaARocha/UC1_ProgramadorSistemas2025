<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução - JavaScript</title>
</head>

<body>

    <h1>Introdução ao JavaScript</h1>
    <p>Primeiros códigos de programação com JavaScript</p>
    <button>Mostrar mensagem</button>


    <script>
        //alert("Olá, mundo!")

        // Mostrar mensagem no console do navegador
        console.log("Olá, mundo!")
        console.log("Meu nome é Mariana")

        //Variáveis constantes
        const salario = 1500
        console.log("O salário é: R$ " + salario + ",00") //concatenação: juntar variáveis

        const bonificacao = 200
        console.log("Sua bonificação do mês é: R$ " + bonificacao + ",00")

        const total = salario + bonificacao //soma de variáveis constantes
        console.log("O valor a receber é de R$ " + total + "0,00")





    </script>


</body>

</html>
