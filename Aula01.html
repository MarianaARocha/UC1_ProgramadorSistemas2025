<!-- O h1 serve para escrever um título na página-->
<h1>UC1 - Aula 1</h1>
<!-- O p é um parágrafo
    A tag strong deixa o que esta dentro dela em negrito
-->
<p>Apresentação do sistema <strong>Visual Studio Code</strong>.</p>
<!-- A tag "br" é utilizada para pular linha. Cada "br" pula uma linha
    A tag u deixa o que esta dentro dela com sublinhado
    A tag del coloca um risco no meio da texto que está dentro dela
-->
<p>Ele é <del>utilizado</del> para escrever <u>códigos</u></p>
<!-- O texto dentro do button é o nome do botão-->
<button>Assistir apresentação</button> <br/> <br/>
<button>Já Assisti</button>


<h2>Lista não Ordenda</h2>
<!--a tag ul serve para criar um lista não ordenada, isso quando utilizamos a li entre a tag ul-->
<ul>
    <li>h2</li>
    <li>strog</li>
    <li>del</li>
    <li>u</li>
</ul>
<!--a tag ul serve para criar um lista ordenada, isso quando utilizamos a li entre a tag ul-->
<h2>Lista Ordenada</h2>
<ol>
    <li>h2</li>
    <li>strog</li>
    <li>del</li>
    <li>u</li>
</ol>
